<form action="/addcardio" method="POST">
    <br>
    In this page you can log your running and biking etc.
    <br><br>
    Exercise:<br>
    <select name="exercisename">
    <option value="Running" selected>Running 
    <option value="Cycling"> Cycling 
    <option value="Rowing machine"> Rowing Machine 
    </select>
    <br><br>
    Distance: (Km)
    <br>
    <input type="number" step="0.1" min="1" max="999" required name="Distance">
    <br><br>
    Time: (min)
    <br>
    <input type="number" min="1" max="1000" required name="time">
    <br><br>
    Date:
    <br>
    <input type="date" required name="date">
    <br><br>
    <input type="radio" id="yes" name="Continue" value="True">
    <label for="yes">Continue adding</label><br>
    <input type="radio" id="no" name="Continue" value="False">
    <label for="no">Exit</label><br>
    <br><br>

    <input type="submit"  value="submit">
    </form> 
    
    <p>Last added exercise: </p>
    {{exercises}}

    <p><a href="/choice">Go back</a></p>
