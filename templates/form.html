<form action="/addexercise" method="POST">
    <br>
    In this page you can log your exercises and the amount of sets you have made.
    <br><br>
    Exercise:<br>
    <select name="exercisename">
    <option value="Benchpress" selected>Bench Press 
    <option value="Squat"> Squat
    <option value="Deadlift"> Deadlift
    <option value="Barbellcurl"> Barbell Curl
    </select>
    <br><br>
    Sets:
    <br>
    <input type="number" min="1" max="99" required name="sets">
    <br><br>
    Weight:
    <br>
    <input type="number" min="1" max="500" required name="weight">
    <br><br>
    Date:
    <br>
    <input type="date" required name="time">
    <br><br>
    <input type="radio" id="yes" name="Continue" value="True">
    <label for="yes">Continue adding</label><br>
    <input type="radio" id="no" name="Continue" value="False">
    <label for="no">Exit</label><br>
    <!--label for="repeat"> Keep adding exercises</label><br-->
    <br><br>

    <input type="submit"  Name="submit">
    </form> 
    
    <p>Last added exercise: </p>
    {{exercises}}
